<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studs Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdf3d5;
      font-family: 'Comic Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #222;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff6b00;
      text-align: center;
    }

    .converter {
      background: #fffbe0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: 2px solid #ffd966;
      background-color: #fffdf5;
      text-align: center;
    }

    .result {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }

    .back-button {
      margin-top: 2rem;
      background: #ffe275;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìè Studs Converter</h1>

  <div class="converter">
    <div class="input-group">
      <label for="unit">Select Unit</label>
      <select id="unit" onchange="convertToStuds()">
        <option value="feet">Feet</option>
        <option value="meters">Meters</option>
      </select>
    </div>

    <div class="input-group">
      <label for="realValue">Enter Distance</label>
      <input type="number" id="realValue" placeholder="e.g. 10" oninput="convertToStuds()" />
    </div>

    <div class="result" id="studResult">= 0 Studs</div>

    <button class="back-button" onclick="location.href='index.html'">‚Üê Back</button>
  </div>

  <script>
    function convertToStuds() {
      const unit = document.getElementById("unit").value;
      const val = parseFloat(document.getElementById("realValue").value);
      if (isNaN(val)) {
        document.getElementById("studResult").textContent = "= 0 Studs";
        return;
      }

      const studsPerMeter = 3.5714;
      const meters = unit === "feet" ? val * 0.3048 : val;
      const studs = meters * studsPerMeter;

      document.getElementById("studResult").textContent = `= ${studs.toFixed(2)} Studs`;
    }
  </script>
</body>
</html>
