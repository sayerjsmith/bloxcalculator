<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robux â‡„ USD Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdf3d5;
      font-family: 'Comic Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #222;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff6b00;
    }

    .converter {
      background: #fffbe0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: 2px solid #ffd966;
      background-color: #fffdf5;
      text-align: center;
    }

    .result {
      font-size: 1.4rem;
      margin-top: 1rem;
      color: #008000;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¸ Robux â‡„ USD Calculator</h1>

  <div class="converter">
    <div class="input-group">
      <label for="usd">USD ($)</label>
      <input type="number" id="usd" placeholder="Enter dollars" oninput="convertFromUSD()" />
    </div>

    <div class="input-group">
      <label for="robux">Robux (R$)</label>
      <input type="number" id="robux" placeholder="Enter robux" oninput="convertFromRobux()" />
    </div>

    <div class="result" id="rateInfo">
      Using rate: $1 = 80 Robux
    </div>
  </div>

  <footer>
    Made for GitHub Pages ðŸ’» | No backend, no tracking.
  </footer>

  <script>
    const RATE = 80;

    function convertFromUSD() {
      const usd = parseFloat(document.getElementById('usd').value);
      if (!isNaN(usd)) {
        document.getElementById('robux').value = (usd * RATE).toFixed(0);
      } else {
        document.getElementById('robux').value = '';
      }
    }

    function convertFromRobux() {
      const robux = parseFloat(document.getElementById('robux').value);
      if (!isNaN(robux)) {
        document.getElementById('usd').value = (robux / RATE).toFixed(2);
      } else {
        document.getElementById('usd').value = '';
      }
    }
  </script>
</body>
</html>
